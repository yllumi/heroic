
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Isyarat</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css"/>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism-themes/1.9.0/prism-nord.min.css" integrity="sha512-/1nWQ0aAin0IGM5zDndLyY+6xUSiqA1ILh4Mm0XjSqqj4cXOH36rB/2Ep96sT4FOxvNEnUxyPNwqPlEmuImAFw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    .sidebar>h1 {margin-bottom: 1.5em;}
    .markdown-section {padding:40px 15px;}
    .markdown-section h1 {font-size: 2.2rem;}
    .markdown-section h2 {font-size: 1.9rem;}
    .markdown-section h3 {font-size: 1.5rem;}
    .markdown-section ol, .markdown-section p, .markdown-section ul {line-height: 1.8rem;}
    .markdown-section>* {font-size: 1.2em;}
    .sidebar ul li {font-size: 1em; font-weight: bold;}
    .sidebar ul li a {font-size: 1em;}
    .sidebar li {margin:0;}
    .sidebar li>p {margin: 10px 0 0; font-size: 1.3rem;}
    #docsify-darklight-theme {top:10px; right:80px; position: fixed;z-index: 100;}
    .sidebar-toggle {padding: 30px 30px 0 0;}
    .sidebar-toggle-button {background:#7f8c8d88;padding:15px 15px 10px;}
    .sidebar-toggle span {background-color: white}
    .hide {display: none;}
    .markdown-section pre>code {font-size: 1rem; font-weight: 500;}
    .markdown-section hr {border-bottom: 1px solid var(--blockQuoteColor);}
    .markdown-section code {font-size: 1rem;}
    .markdown-section blockquote {background: #ffc1072b; padding: 1px 10px 1px 20px !important;}
    .app-sub-sidebar li:before {color: #aaa7;padding-right: 6px;}
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'Heroic Docs',
      defaultTheme : 'light | dark',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      repo: 'yllumi/heroic',
      search: 'auto',
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.x/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.x/components/prism-sql.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
</body>
</html>
